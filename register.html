<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Lobacheva Academy</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: var(--bg-secondary);">
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="container navbar-container">
            <a class="navbar-brand" href="index.html">
                <div class="navbar-brand-logo">
                    <i class="fas fa-spa"></i>
                </div>
                <div class="navbar-brand-content">
                    <div class="navbar-brand-text">Lobacheva Academy</div>
                    <div class="navbar-brand-tagline">Инструкторский курс</div>
                </div>
            </a>
                
            <ul class="navbar-nav">
                <li><a class="nav-link" href="index.html#about">О курсе</a></li>
                <li><a class="nav-link" href="index.html#modules">Программа</a></li>
                <li><a class="nav-link" href="index.html#features">Преимущества</a></li>
                <li><a class="nav-link" href="index.html#testimonials">Отзывы</a></li>
                <li><a class="nav-link" href="index.html#pricing">Тарифы</a></li>
                <li><a class="nav-link" href="login.html">Войти</a></li>
            </ul>
            
            <div class="navbar-actions">
                <button class="navbar-toggle" id="navbarToggler">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Register Content -->
    <div class="container">
        <div style="min-height: calc(100vh - 80px); display: flex; align-items: center; justify-content: center; padding: 40px 0;">
            <div class="card" style="max-width: 550px; width: 100%;">
                <div class="card-body" style="padding: 48px;">
                    <div style="text-align: center; margin-bottom: 32px;">
                        <div style="width: 80px; height: 80px; background: var(--gradient-main); background-size: 200% 200%; animation: gradient-shift 5s ease infinite; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; box-shadow: var(--shadow-glow-pink);">
                            <i class="fas fa-user-plus" style="font-size: 32px; color: white;"></i>
                        </div>
                        <h1 class="font-display" style="font-size: 32px; font-weight: 700; margin-bottom: 12px; color: var(--text-primary);">Регистрация</h1>
                        <p style="color: var(--text-secondary);">Начните обучение инструкторскому курсу</p>
                    </div>
                    
                    <form id="registerForm">
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;">
                            <div class="form-group">
                                <label class="form-label">Имя</label>
                                <input type="text" class="form-control" id="registerName" placeholder="Иван" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="registerSurname" placeholder="Иванов" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="registerPhone" placeholder="+7 (999) 123-45-67" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Минимум 6 символов" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="registerPasswordConfirm" placeholder="Повторите пароль" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Тариф обучения</label>
                            <select class="form-control" id="registerTariff" required>
                                <option value="">Выберите тариф</option>
                                <option value="basic">Базовый - 29 900 ₽</option>
                                <option value="standard">Стандарт - 49 900 ₽</option>
                                <option value="vip">VIP - 89 900 ₽</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div style="display: flex; align-items: start; gap: 12px;">
                                <input type="checkbox" class="form-control" id="agreeTerms" required style="width: auto; margin-top: 4px;">
                                <label for="agreeTerms" style="color: var(--text-secondary); font-size: 14px;">
                                    Я согласен с <a href="#" style="color: var(--primary);">условиями использования</a> и <a href="#" style="color: var(--primary);">политикой конфиденциальности</a>
                                </label>
                            </div>
                        </div>
                        <div id="registerError" class="alert alert-danger d-none"></div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="fas fa-user-plus"></i>
                            Зарегистрироваться
                        </button>
                    </form>
                    
                    <div style="text-align: center; margin-top: 24px;">
                        <p style="color: var(--text-secondary);">Уже есть аккаунт? <a href="login.html" style="font-weight: 600; color: var(--primary);">Войти</a></p>
                    </div>
                    
                    <div style="text-align: center; margin-top: 24px;">
                        <a href="index.html" class="btn btn-outline w-100">
                            <i class="fas fa-arrow-left"></i>
                            На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="utils.js"></script>
    <script src="toast.js"></script>
    <script src="register.js"></script>
    
    <!-- Navbar Script -->
    <script>
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        const navbarToggler = document.getElementById('navbarToggler');
        const navbarNav = document.querySelector('.navbar-nav');
        
        navbarToggler.addEventListener('click', () => {
            navbarNav.classList.toggle('active');
            const icon = navbarToggler.querySelector('i');
            if (navbarNav.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 1024) {
                    navbarNav.classList.remove('active');
                    const icon = navbarToggler.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        });
    </script>
</body>
</html>
